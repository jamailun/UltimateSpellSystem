# Version : don't change that.
version: 1

# Should the plugin print with DEBUG level.
debug: false

bind:
  # Default trigger sequence.
  default-trigger:
  - RIGHT_CLICK
  # Default price
  default-cost: none

# Clock configurations, in second. '-1' disable clocks.
tick:
  # Aggro tick config
  aggro:
    # Every x seconds, compute aggro for summons that do not have any target.
    summons: 5